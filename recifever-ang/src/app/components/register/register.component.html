<mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Registration</h2>
      </div>
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-error
            *ngIf="registerForm.hasError('email') && !registerForm.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-error *ngIf="registerForm.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Repeat password</mat-label>
            <input
              type="password"
              matInput
              formControlName="passwordRepeat"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-error *ngIf="registerForm.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.get('password') !== registerForm.get('passwordRepeat')">
                Passwrods do not match <strong>required</strong>
              </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Firstname</mat-label>
            <input
              type="text"
              matInput
              formControlName="firstName"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-error *ngIf="registerForm.hasError('required')">
              Firstname is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('min')">
                Name is too <strong>short</strong>
              </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Lastname</mat-label>
            <input
              type="text"
              matInput
              formControlName="lastName"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
            />
            <mat-error *ngIf="registerForm.hasError('required')">
              Lastname is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('min')">
               Lastname is too <strong>short</strong>
              </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Choose a birthdate</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <div class="button-row">
          <button mat-flat-button color="primary">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
